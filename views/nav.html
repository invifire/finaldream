
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Playground - {{titlePost}}</title>
  <link rel="stylesheet" type="text/css" href="/main.css">
  <script src="/prism.js"></script>
  <script src="/jquery.min.js"></script>
  <script src="/main.js"></script>
</head>
  
<body class="">
  
  <style>
    .wrap {padding-top: 40px;}
    .sidebar .sidebar-title, .sidebar .sidebar-title a {
    color: #000;
    }
    .page-link a{
        color: #000;
    }
    .page-link > a.selected{
        color: #ea433a;
    }
    .sidebar-item a{
        color: #000;
    }
    .sidebar-item > a.selected{
        color: #ea433a;
    }
  </style>
  
  <nav class="outer">
    <div class="mark left">
      <a class="logo" href="#" alt="Apostrophe 2"></a>
    </div>
    <div class="links right">
        <ul class="page-links">
        {% block nav %}
          
        {% endblock %}
        </ul>
      </ul>
    </div>
  </nav>

  <div class="header ">
    <div class="inner ">
        <div class="doc-type">
          <div class="type-image api"><!-- feature image here --></div>
        </div>
        <h1 class="">{% block headertext %}{% endblock %}</h1>
    </div>
  </div>
  <div class="wrap outer">
    <div class="inner">
      {% block listposts %}{% endblock %}
      <style>.on-this-page, .internal-links{display:none}
      </style>
      
      <div class="main">
        
      <div class="content">
      
        {% block content %}
          {{content}}
        {% endblock %}
      </div>
      
        {% block next %}
        {% endblock %}
      
      </div>
    </div>
  </div>
  <footer>
    <div class="inner">
      <div class="linode-credit">
        KhuePham
      </div>
    </div>
  </footer>
</body>
</html>
